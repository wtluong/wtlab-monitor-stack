global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'homelab'
    environment: 'prod'

rule_files:
  - "rules/*.yml"   # Picks up all alerting/recording rules

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

scrape_configs:

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s

  # Host metrics (file-based service discovery)
  - job_name: 'hosts'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/hosts/*.yml'
        refresh_interval: 30s
    scrape_interval: 15s
    metrics_path: /metrics

  # Applications (optional, add later)
  - job_name: 'applications'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/applications/*.yml'
        refresh_interval: 30s
    scrape_interval: 15s
    metrics_path: /metrics

